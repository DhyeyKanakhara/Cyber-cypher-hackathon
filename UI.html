<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VentureAI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            background-color: #0a192f;
            color: #fff;
        }

        body.light-mode {
            background-color: #f0f2f5;
            color: #1a1a1a;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 25, 47, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1002;
        }

        .light-mode .navbar {
            background: rgba(240, 242, 245, 0.95);
        }

        .navbar h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        #theme-toggle {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background: #64ffda;
            color: #0a192f;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        #theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 10px rgba(100, 255, 218, 0.3);
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: -1;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 0;
        }

        .hero-content {
            padding: 2rem;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #64ffda, #0a192f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .light-mode .hero-content h1 {
            background: linear-gradient(45deg, #0a192f, #64ffda);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            background: #64ffda;
            color: #0a192f;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(100, 255, 218, 0.4);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 1rem;
            text-align: center;
            background: rgba(10, 25, 47, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .light-mode footer {
            background: rgba(240, 242, 245, 0.95);
        }

        /* Chat Box Styles */
        .chat-toggle {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #64ffda;
            color: #0a192f;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(100, 255, 218, 0.4);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .chat-toggle:hover {
            transform: scale(1.1);
        }

        .chat-container {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: rgba(10, 25, 47, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: none;
            flex-direction: column;
            z-index: 1020;
            overflow: hidden;
        }

        .light-mode .chat-container {
            background: rgba(255, 255, 255, 0.95);
        }

        .chat-container.active {
            display: flex;
        }

        .chat-header {
            padding: 15px;
            background: #64ffda;
            color: #0a192f;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
        }

        .user-message {
            background: #64ffda;
            color: #0a192f;
            align-self: flex-end;
        }

        .bot-message {
            background: #1a374d;
            color: #ffffff;
            align-self: flex-start;
        }

        .light-mode .bot-message {
            background: #e9ecef;
            color: #0a192f;
        }

        .chat-input {
            padding: 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .light-mode .chat-input {
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .light-mode .chat-input input {
            background: rgba(0, 0, 0, 0.05);
            color: #0a192f;
        }

        .chat-input input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .light-mode .chat-input input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .chat-input button {
            padding: 8px 15px;
            background: #64ffda;
            color: #0a192f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 10px rgba(100, 255, 218, 0.3);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>VentureAI</h1>
        <button id="theme-toggle">Light Mode</button>
    </nav>

    <div id="particles-js"></div>
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to VentureAI</h1>
            <p>Your AI-powered startup guide.</p>
            <button class="cta-button">Get Started</button>
        </div>
    </section>

    <button class="chat-toggle">ðŸ’¬</button>
    
    <div class="chat-container">
        <div class="chat-header">
            <span>AI Assistant</span>
            <span style="cursor: pointer" class="close-chat">âœ•</span>
        </div>
        <div class="chat-messages">
            <div class="message bot-message">
                Hello! How can I help you today?
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type your message..." />
            <button>Send</button>
        </div>
    </div>

    <footer>
        <p>Â© 2025 VentureAI</p>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            themeToggle.textContent = body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
        });

        // Chat functionality
        const chatToggle = document.querySelector('.chat-toggle');
        const chatContainer = document.querySelector('.chat-container');
        const closeChat = document.querySelector('.close-chat');
        const chatInput = document.querySelector('.chat-input input');
        const sendButton = document.querySelector('.chat-input button');
        const chatMessages = document.querySelector('.chat-messages');

        chatToggle.addEventListener('click', () => {
            chatContainer.classList.add('active');
        });

        closeChat.addEventListener('click', () => {
            chatContainer.classList.remove('active');
        });

        async function sendMessage() {
    const message = chatInput.value.trim();
    if (message) {
        // Add user message to chat UI
        const userMessage = document.createElement('div');
        userMessage.className = 'message user-message';
        userMessage.textContent = message;
        chatMessages.appendChild(userMessage);

        chatInput.value = ''; // Clear input field
        chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll

        try {
            // Send message to the backend
            const response = await fetch('http://127.0.0.1:5000/chat', {  // <-- Update URL if needed
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();

            // Add bot response to chat UI
            const botMessage = document.createElement('div');
            botMessage.className = 'message bot-message';
            botMessage.textContent = data.response || "Sorry, I couldn't process that.";
            chatMessages.appendChild(botMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll
        } catch (error) {
            console.error('Error fetching chatbot response:', error);
            const botMessage = document.createElement('div');
            botMessage.className = 'message bot-message';
            botMessage.textContent = "Error: Could not connect to AI service.";
            chatMessages.appendChild(botMessage);
        }
    }
}

// Ensure the Enter key works for sending messages
sendButton.addEventListener('click', sendMessage);
chatInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        sendMessage();
    }
});


        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#64ffda'
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.5,
                    random: false
                },
                size: {
                    value: 3,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#64ffda',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });
    </script>

</html>
